<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulario</title>
  </head>
  <body onload="inicializar()">
    <div class="container d-flex flex-column align-items-center">
      <h1>Formulario</h1>

      <form id="formulario">
        <label for="userName">Nombre de usuario</label>
        <input
          class="form-control mb-2"
          name="userName"
          placeholder="Ingrese su nombre"
          autocomplete="off"
          id="userName"
          value="adrian"
          style="max-width: 468px"
          maxlength="25"
          type="text"
        />

        <p class="text-danger mb-2 d-none" id="alertName"></p>

        <label for="userEmail">Direccion de correo</label>
        <input
          class="form-control mb-2"
          name="userEmail"
          placeholder="Ingrese su correo"
          id="userEmail"
          value="adrijesuslerma@tuvanosa.com"
          autocomplete="off"
          style="max-width: 468px"
          type="email"
        />

        <p class="text-danger mb-2 d-none" id="alertEmail"></p>

        <label for="userGener">Genero</label>
        <select
          class="form-control mb-3"
          name="userGener"
          id="userGener"
          aria-placeholder="Escoja su genero"
          style="max-width: px"
        >
          <option disabled selected hidden>Selecciona tu genero</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
          <option>Prefiero no decirlo</option>
        </select>

        <p class="text-danger mb-2 d-none" id="alertGener"></p>

        <input
          class="form-check-input"
          name="checkBox"
          type="checkbox"
          for="btnEnviar"
          id="checkBox"
          onclick="cambio()"
        />

        <label class="form-check-label mb-3" for="checkBox">
          Estoy de acuerdo en compartir esta informaci√≥n
        </label>

        <br />

        <button class="btn btn-primary" id="btnEnviar" type="submit">
          Enviar
        </button>
      </form>
      <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>
    </div>

    <script src="script.js"></script>
    <script>
      function inicializar() {
        cambio();
      }
    </script>
  </body>
</html>
